[tool.poetry]
name = "testgen"
version = "0.1.1"
description = "Auto generate templates for unit tests based on source code"
authors = ["ryanchao2012 <ryanchao2012@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.5"
click = "^7.1.2"

[tool.poetry.dev-dependencies]
ipython = "^7.22.0"
black = "^20.8b1"
invoke = "^1.5.0"
flake8 = "^3.9.0"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"

[tool.poetry.scripts]
testgen = "testgen.cli.main:main"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
